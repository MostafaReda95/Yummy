<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <title>Yummy</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- Global Loading Screen -->
    <div
        class="loading-screen position-fixed top-0 start-0 end-0 bottom-0 bg-black justify-content-center align-items-center">
        <i class="fa fa-spinner fa-spin fa-5x"></i>
    </div>

    <!-- Side Nav Menu -->
    <div class="side-nav-menu min-vh-100 position-fixed d-flex top-0">
        <div class="nav-tab d-flex flex-column justify-content-between min-vh-100 p-4">
            <!-- Navigation Links -->
            <div class="links">
                <ul class="list-unstyled overflow-hidden">
                    <li onclick="showSearchInputs(); closeSideNav()" class="py-2 position-relative cursor-pointer">
                        Search</li>
                    <li onclick="getCategories(); closeSideNav()" class="py-2 position-relative cursor-pointer">
                        Categories</li>
                    <li onclick="getArea(); closeSideNav()" class="py-2 position-relative cursor-pointer">Area</li>
                    <li onclick="getIngredients(); closeSideNav()" class="py-2 position-relative cursor-pointer">
                        Ingredients</li>
                    <li onclick="showContacts(); closeSideNav()" class="py-2 position-relative cursor-pointer">Contact
                        Us</li>
                </ul>
            </div>
            <!-- Footer -->
            <div class="nav-footer">
                <div class="icons text-white-50 opacity-75 py-4">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-twitter px-3"></i>
                    <i class="fa-solid fa-globe"></i>
                </div>
                <div class="footer">
                    <p>Copyright Â© 2019 All Rights Reserved.</p>
                </div>
            </div>
        </div>
        <!-- Header -->
        <div class="nav-header d-flex flex-column justify-content-between py-4 text-center px-2 bg-white text-black">
            <img class="logo" src="./images/logo.png" alt="" srcset="">
            <i class="fa-solid open-close-icon fa-align-justify fa-xl"></i>
            <div>
                <i class="fa-solid fa-globe d-block"></i>
                <i class="fa-solid fa-share-nodes"></i>
            </div>
        </div>
    </div>

    <!-- Search Container -->
    <div class="container w-75" id="searchContainer">
        <!-- Content dynamically loaded here -->
    </div>

    <!-- Main Content -->
    <div class="min-vh-100 position-relative">
        <!-- Inner Loading Screen -->
        <div class="inner-loading-screen top-0 start-0 end-0 bottom-0 justify-content-center align-items-center">
            <i class="fa fa-spinner fa-spin fa-5x"></i>
        </div>

        <!-- Row Data Container -->
        <div class="container">
            <div class="row justify-content-around py-5 gy-4" id="rowData">
                <!-- Content dynamically loaded here -->
            </div>
        </div>
    </div>

    <!-- External JavaScript -->
    <script src="./js/jquery-3.7.1.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/custom.js"></script>
</body>

</html>
